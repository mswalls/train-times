<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Times</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>



</head>

<body>
    <div class="jumbotron" style="text-align: center;">
        <h1>Train Schedule</h1>
        <h4>"All Aboard the Pain Train" - Izzy Mandelbaum</h4>
    </div>
    <div class="container">

        <div class="row">
            <div class="col-8-lg">
                <div class="panel panel-default">
                    <div class="panel-heading">Current Train Schedule</div>
                    <table class="table" id="train-table">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>

                    </table>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-8-lg">
                <div class="panel panel-default">
                    <div class="panel-heading">Add Train</div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input type="text" class="form-control" id="train-name-input" placeholder="Train">
                            </div>
                            <div class="form-group">
                                <label for="train-dest">Destination</label>
                                <input type="text" class="form-control" id="train-dest-input" placeholder="Where to">
                            </div>
                            <div class="form-group">
                                <label for="train-time">First Train Time</label>
                                <input type="text" class="form-control" id="train-time-input" placeholder="HH:mm">
                            </div>
                            <div class="form-group">
                                <label for="train-freq">Frequency (min)</label>
                                <input type="text" class="form-control" id="train-freq-input" placeholder="Frequency">
                            </div>

                            <button type="submit" class="btn btn-default" id="submit">Add Train</button>
                            <button type="submit" class="btn btn-default" id="remove">Remove</button>

                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>


</body>

</html>
